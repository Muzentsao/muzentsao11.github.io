<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>木人艸 | 點心餐盒自組系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .step-content { display: none; }
        .step-content.active { display: block; }
        .box-card:hover { border-color: #8b5e3c; cursor: pointer; }
        .item-card.selected { border: 2px solid #8b5e3c; background-color: #fdfaf7; }
    </style>
</head>
<body class="bg-stone-50 text-stone-800 font-sans">

    <header class="bg-white border-b p-4 sticky top-0 z-50">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold tracking-widest text-stone-700">木人艸 MUZEN TSAO</h1>
            <span id="current-step-label" class="text-sm text-stone-400">Step 1: 基本資訊</span>
        </div>
    </header>

    <main class="max-w-4xl mx-auto p-6">

        <section id="step1" class="step-content active">
            <div class="bg-white p-8 rounded-lg shadow-sm">
                <h2 class="text-2xl font-semibold mb-6 text-center">開始您的點心旅程</h2>
                <div class="space-y-4">
                    <div><label class="block text-sm mb-1">公司名稱 / 單位</label><input type="text" class="w-full border p-2 rounded" placeholder="請輸入公司名稱"></div>
                    <div><label class="block text-sm mb-1">統一編號</label><input type="text" class="w-full border p-2 rounded" placeholder="若不需報帳可不填"></div>
                    <div><label class="block text-sm mb-1">聯繫人姓名</label><input type="text" class="w-full border p-2 rounded" placeholder="請輸入聯絡人"></div>
                    <div><label class="block text-sm mb-1">聯繫電話</label><input type="tel" class="w-full border p-2 rounded" placeholder="請輸入電話"></div>
                    <button onclick="nextStep(2)" class="w-full bg-stone-700 text-white py-3 rounded mt-4 hover:bg-stone-800 transition">進入選擇盒型</button>
                </div>
            </div>
        </section>

        <section id="step2" class="step-content">
            <h2 class="text-xl font-bold mb-6 text-center text-stone-600">選擇您的餐盒樣式</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="box-card border-2 bg-white p-4 rounded-xl text-center" onclick="selectBox('牛皮四格', '150-200')">
                    <img src="https://via.placeholder.com/300x200?text=牛皮四格盒" class="w-full h-40 object-cover rounded-lg mb-4">
                    <h3 class="font-bold">牛皮四格盒</h3>
                    <p class="text-sm text-stone-500">預算：$150 - $200</p>
                </div>
                <div class="box-card border-2 bg-white p-4 rounded-xl text-center" onclick="selectBox('六格盒', '250-350')">
                    <img src="https://via.placeholder.com/300x200?text=六格盒" class="w-full h-40 object-cover rounded-lg mb-4">
                    <h3 class="font-bold">經典六格盒</h3>
                    <p class="text-sm text-stone-500">預算：$250 - $350</p>
                </div>
                <div class="box-card border-2 bg-white p-4 rounded-xl text-center" onclick="selectBox('大理石抽屜盒', '400-550')">
                    <img src="https://via.placeholder.com/300x200?text=大理石抽屜盒" class="w-full h-40 object-cover rounded-lg mb-4">
                    <h3 class="font-bold">大理石抽屜盒 (尊爵)</h3>
                    <p class="text-sm text-stone-500">預算：$400 - $550</p>
                </div>
                <div class="box-card border-2 bg-white p-4 rounded-xl text-center" onclick="selectBox('美鑽盒', '500-700')">
                    <img src="https://via.placeholder.com/300x200?text=美鑽盒" class="w-full h-40 object-cover rounded-lg mb-4">
                    <h3 class="font-bold">美鑽盒 (禮贈首選)</h3>
                    <p class="text-sm text-stone-500">預算：$500 - $700</p>
                </div>
            </div>
        </section>

        <section id="step3" class="step-content text-center">
            <h2 class="text-xl font-bold mb-8">選擇訂購模式</h2>
            <div class="flex flex-col md:flex-row gap-8 justify-center">
                <div class="flex-1 bg-white p-8 border rounded-2xl hover:shadow-lg transition">
                    <h3 class="text-lg font-bold mb-4">固定套餐 (Set Menu)</h3>
                    <p class="text-sm text-stone-500 mb-6">由主廚搭配好的精選組合，快速省心</p>
                    <button onclick="nextStep(4.1)" class="border-2 border-stone-700 px-6 py-2 rounded-full hover:bg-stone-700 hover:text-white transition">查看精選組合</button>
                </div>
                <div class="flex-1 bg-stone-700 text-white p-8 border rounded-2xl hover:shadow-lg transition">
                    <h3 class="text-lg font-bold mb-4">自由配 (DIY Journey)</h3>
                    <p class="text-sm text-stone-200 mb-6">開啟分區選購，打造專屬您的品味餐盒</p>
                    <button onclick="nextStep(4.2)" class="bg-white text-stone-700 px-6 py-2 rounded-full hover:bg-stone-100 transition">開始自定義</button>
                </div>
            </div>
        </section>

        <section id="step4_2" class="step-content">
            <div id="zoning-indicator" class="mb-4 text-center text-sm font-bold text-stone-500 uppercase tracking-widest">
                Zone 1: 大體積品項 (1/3)
            </div>
            
            <div class="bg-white p-6 rounded-lg border">
                <div id="item-grid" class="grid grid-cols-2 md:grid-cols-3 gap-4">
                    </div>
                
                <div class="mt-8 border-t pt-6 flex justify-between items-center">
                    <div>
                        <p class="text-xs text-stone-400">當前金額</p>
                        <p id="total-price" class="text-xl font-bold">$ 0</p>
                    </div>
                    <button onclick="submitOrder()" class="bg-stone-700 text-white px-8 py-3 rounded shadow-lg hover:bg-black transition">確認組合並產出報價</button>
                </div>
            </div>
        </section>

    </main>

    <script>
        let currentStep = 1;
        let selectedBox = '';
        let totalPrice = 0;

        // 模擬 Excel 中的品項資料 (實際應用可由 Excel 匯出 JSON)
        const items = [
            { id: 1, name: '法式鹹派', type: 'large', price: 65, category: '鹹點', img: 'https://via.placeholder.com/150?text=鹹派' },
            { id: 2, name: '瑪德蓮', type: 'small', price: 45, category: '甜點', img: 'https://via.placeholder.com/150?text=瑪德蓮' },
            { id: 3, name: '迷你可頌', type: 'large', price: 50, category: '鹹點', img: 'https://via.placeholder.com/150?text=可頌' },
            { id: 4, name: '季節水果杯', type: 'small', price: 55, category: '水果', img: 'https://via.placeholder.com/150?text=水果' },
        ];

        function nextStep(step) {
            document.querySelectorAll('.step-content').forEach(el => el.classList.remove('active'));
            
            if (step === 4.2) {
                document.getElementById('step4_2').classList.add('active');
                renderZoningItems('large'); // 啟動智慧分區：先選大體積
                document.getElementById('current-step-label').innerText = "Step 4: 自由配旅程";
            } else {
                document.getElementById(`step${Math.floor(step)}`).classList.add('active');
                document.getElementById('current-step-label').innerText = `Step ${Math.floor(step)}`;
            }
        }

        function selectBox(name, range) {
            selectedBox = name;
            nextStep(3);
        }

        // 智慧分區渲染
        function renderZoningItems(volumeType) {
            const grid = document.getElementById('item-grid');
            grid.innerHTML = '';
            
            // 過濾 Excel 中對應體積的品項
            const filtered = items.filter(item => item.type === volumeType);
            
            filtered.forEach(item => {
                const div = document.createElement('div');
                div.className = "item-card border p-2 rounded-lg text-center transition";
                div.innerHTML = `
                    <img src="${item.img}" class="w-full h-24 object-cover rounded mb-2">
                    <p class="text-sm font-bold">${item.name}</p>
                    <p class="text-xs text-stone-500">$${item.price}</p>
                `;
                div.onclick = function() {
                    this.classList.toggle('selected');
                    updatePrice(item.price);
                    // 邏輯處理：選完大體積後，自動刷新為小體積品項 (此處為示意)
                    if(volumeType === 'large') {
                        setTimeout(() => {
                            document.getElementById('zoning-indicator').innerText = "Zone 2: 點綴品項 (2/3)";
                            renderZoningItems('small');
                        }, 800);
                    }
                };
                grid.appendChild(div);
            });
        }

        function updatePrice(amount) {
            totalPrice += amount;
            document.getElementById('total-price').innerText = `$ ${totalPrice}`;
        }

        function submitOrder() {
            alert("已記錄您的選擇！正在產出 PDF 模擬報價單並導引至 LINE 客服...");
            // 這裡可以串接 Google Apps Script 將資料存入試算表
        }
    </script>
</body>
</html>
